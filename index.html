	<section class="section">
		<h1 class="title">인공지능 반려견종 알아보기</h1>
		<h2 class="subtitle">귀여운 반려견! 무슨 종인지 알아봐요</h2>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<div class="file-upload container">
		<div class="image-upload-wrap">
			<input class="file-upload-input" type="file" onchange="readURL(this);" accept="image/*" />
			<div class="drag-text mt-5 pt-5">
				<img src="img/file-upload.png" width="10%" />
				<h3 class="upload-text mt-5 mb-5">
					반려견 사진을 올려놓거나
					눌러서 업로드 하세요!
				</h3>
			</div>
		</div>
		<div class="file-upload-content">
			<img class="file-upload-image" id="dog-image" src="#" alt="your image" />
			<div id="loading" class="animated bounce">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
				<p class="text-center">AI가 당신의 반려견을 분석중 입니다.</p>
			</div>
			<p class="result-message"></p>
			<div id="label-container" class="d-flex flex-column justify-content-around"></div>

			<!-- Go to www.addthis.com/dashboard to customize your tools -->
			<div class="addthis_inline_share_toolbox"></div>

			<div class="image-title-wrap">
				<button type="button p-2" onclick="window.location.reload();" class="try-again-btn">
					<span class="try-again-text">다른 사진으로 재시도</span>
				</button>
			</div>
		</div>
	</div>

	<div class="container pt-3">
		<div id="disqus_thread"></div>
	</div>

	<footer class="footer pt-5 container d-flex justify-content-center">
		<div>
			<p>&copy; What Dog 2020. All Rights Reserved. </p>
		</div>
	</footer>

		$(".image-upload-wrap").bind("dragover", function () {
			$(".image-upload-wrap").addClass("image-dropping");
		});
		$(".image-upload-wrap").bind("dragleave", function () {
			$(".image-upload-wrap").removeClass("image-dropping");
		});

	</script>
